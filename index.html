<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>NodaSoft</title>
</head>

<body>
    <heder class="header">
        <div class="container">
            <div class="header-inner">
                <button class="open-btn">Open pop-up button</button>
            </div>
        </div>
        <div class="modal">
            <div class="modal-inner">
                <div class="pop-up"></div>
                <div class="pop-up_inner">
                    <button class="close-btn">X</button>
                </div>
            </div>
        </div>
    </heder>
    <section class="blocks">
        <div class="container">
            <div class="grid-container">
                <div class="block block-01"></div>
                <div class="block block-02"></div>
                <div class="block block-03"></div>
                <div class="block block-04"></div>
                <div class="block block-05"></div>
            </div>
        </div>
    </section>
    <section class="another-blocks">
        <div class="container">
            <div class="flex-container">
                <div class="flex flex-01"></div>
                <div class="flex flex-02"></div>
                <div class="flex flex-03"></div>
                <div class="flex flex-04"></div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer-inner"> </div>
        </div>
    </footer>


    <script src="script.js"></script>
</body>

</html>
